<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{person.name}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{person.age}} years old</h6>
      <p class="card-text">Lives at {{person.address.number}} {{person.address.street}}, {{person.address.city}} {{person.address.country}}</p>
    </div>
  </div>
